<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			list-style: none;
		}
		li,img{
			width: 300px;
			height: 180px;
		}
		ul{
			position: relative;
			width: 300px;
			height: 180px;
			margin: 100px;
		}
		li{
			position: absolute;
		}
	</style>
</head>
<body id="body">
	<ul>
		<li><img src="1.jpg"></li>
		<li><img src="2.jpg"></li>
		<li><img src="3.jpg"></li>
		<li><img src="4.jpg"></li>
	</ul>
	<button id="btn">点击此处，停止抽取</button>
</body>
</html>
<script type="text/javascript">
	var li=document.getElementsByTagName('li');
	var ul=document.getElementsByTagName('ul')[0];
	var btn=document.getElementById('btn');
	function trans(){
		ul.appendChild(li[0]);
	}
	var run=setInterval(trans, 100);
	ul.onmouseover=function(){
		clearInterval(run);
	}
	ul.onmouseout=function(){
		run=setInterval(trans, 100);
	}

	btn.onclick=function(){
		clearInterval(run);
		var div=document.createElement('div');
		div.style.position='absolute';
		div.style.left='0px';
		div.style.top='0px';
		div.style.width='100%';
		div.style.height='100%';
		div.style.background = 'rgba(0,0,0,0.4)';
		div.style.backgroundImage = 'url("0.jpg")';
		div.style.backgroundSize = '500px 400px';
		div.style.backgroundPosition = 'center center';
		div.style.backgroundRepeat = 'no-repeat';
		body.appendChild(div);
		console.log();
	}
</script>
